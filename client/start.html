<!DOCTYPE html>
<html>
<head>
	<title>Drinking Beer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<link href="css/magnific-popup.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/start.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="libraries/jquery-2.1.1.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script src="libraries/jquery.lazyload.js"></script>
	<script src="libraries/jquery.uilock.js"></script>
	<script src="libraries/bootstrap.min.js"></script>
	<script src="libraries/jquery.magnific-popup.js"></script>
	<script src="libraries/easeljs-0.7.1.min.js"></script>
	<script src="libraries/preloadjs-0.4.1.min.js"></script>
	<script src="libraries/preloadjs-NEXT.min.js"></script>

	<script src="scripts/snowstorm.js"></script>

	<script>
		snowStorm.snowColor = '#fff';   // blue-ish snow!?
		snowStorm.flakesMaxActive = 96;    // show more snow on screen at once
		snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
		snowStorm.followMouse = false;
		snowStorm.vMaxX = 0;
		snowStorm.vMaxY = 6;
	</script>
	<script>
		jQuery(document).ready(function($) {
			$('.left .inner').animate({
				top: 0,
				opacity: 1},
				500, function() {
				countTime();
			});
		});
	</script>

</head>
<body>	
	<img src="images/bg2.png" style="width:100%;height:auto;z-index:2;position:absolute;bottom:0;"/>
	<div class="wrapper">
		<div class="container">
					<div class="left col-md-6">
						<div class="inner">
							<img class="start" src="images/start.png" style="width:100%;height:auto;"/>
							<p class="hour"><span><span id="m">00</span> : <span id="s">05</span></span></p>
						</div>
					</div>
					<div class="right col-md-5">
						<div class="col-md-8 inner">
							<img class="snowman" src="images/snowman.png" style="width:100%;height:auto;"/>
						</div>
					</div>
		</div>
	</div>
</body>
</html>
