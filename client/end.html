	<script>
		snowStorm.snowColor = '#fff';   // blue-ish snow!?
		snowStorm.flakesMaxActive = 96;    // show more snow on screen at once
		snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
		snowStorm.followMouse = false;
		snowStorm.vMaxX = 0;
		snowStorm.vMaxY = 6;
	</script>
	<script>
		jQuery(document).ready(function($) {

					$('.left .inner').animate({
						top: 0,
						opacity: 1},
						1000, function() {
						/* stuff to do after animation is complete */
					});
		});
	</script>
	<script>
		$(document).ready(function() {
			function beeLeft() {
	        	$(".animal").animate({top: "-=7"}, 500, "linear", beeRight);
		    }
		    function beeRight() {
		        $(".animal").animate({top: "+=7"}, 500, "linear", beeLeft);
		    }
		    beeRight();
		});
	</script>
</head>
<body>	
	<img src="images/bg3.jpg" style="width:100%;height:auto;z-index:0;position:absolute;"/>
					<div class="left-fixed">

							<img class="animal" src="images/thuanloc.png" style="width:70%;height:auto;position:absolute;bottom: 100px;"/>
						</div>
					</div>
	<div class="wrapper">
		<div class="container">
					<div class="left col-md-6">
						<div class="inner">
							<img class="start" src="images/end.png" style="width:100%;height:auto;"/>
							<p class="hour"><span><span id="m">00</span> : <span id="s">00</span></span></p>
						</div>
					</div>
					<div class="right col-md-5">
						<div class="col-md-8 inner">

						</div>
					</div>
		</div>
